<div class="template">

<div class="quiz-container">
    <div class="form-container">
        <img src="" id="current-card-image" alt="current-card-image">

       
            <form>
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="col-sm-2">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="nameCheckbox" name="nameCheckbox">
                    <label class="form-check-label" for="nameCheckbox"></label>
                  </div>
                </div>
              </div>
        
              <div class="form-group row">
                <label for="action" class="col-sm-2 col-form-label">Action</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="action" name="action">
                </div>
                <div class="col-sm-2">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="actionCheckbox" name="actionCheckbox">
                    <label class="form-check-label" for="actionCheckbox"></label>
                  </div>
                </div>
              </div>
        
              <div class="form-group row">
                <label for="object" class="col-sm-2 col-form-label">Object</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="object" name="object">
                </div>
                <div class="col-sm-2">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="objectCheckbox" name="objectCheckbox">
                    <label class="form-check-label" for="objectCheckbox"></label>
                  </div>
                </div>
              </div>
        
              <div class="form-group row">
                <label for="card" class="col-sm-2 col-form-label">Card</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="card" name="card">
                </div>
                <div class="col-sm-2">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cardCheckbox" name="cardCheckbox">
                    <label class="form-check-label" for="cardCheckbox"></label>
                  </div>
                </div>
              </div>
        
              <div class="form-group row">
                <div class="col-sm-4">
                  <button type="button" class="btn btn-danger" id="show-card-btn">Show</button>
                </div>
                <div class="col-sm-4">
                  <h3 id="timer-badge"><span class="badge bg-secondary">Timer</span></h3>
                </div>
                <div class="col-sm-4">
                  <button type="button" class="btn btn-success float-right" id="next-card-btn">Next</button>
                </div>
              </div>        
              <!-- <div id="clock-div">
            <button id="clock-btn">Timer</button>
        </div> -->
        <div class="form-group row">
        <div id="play-again-div" class="col-sm-6">
          <button type="button" class="btn btn-primary" id="play-again-btn" style="display: none">Play again?</button>
        </div>
        <div id="score-div" class="col-sm-6">
          <h3 id="score-badge" style="display: none"><span class="badge bg-secondary">Score</span></h3>
        </div>
      </div>
      </form>
    </div>
</div>
</div>
