<div class="template" id="userMatrix">

  <!-- Button trigger modal -->
<button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addCard">
  Add Card
</button>

<!-- Modal -->
<div class="modal fade" id="addCard" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addCardLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addCardLabel">Add Card to Matrix</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addCard-form">
          <div class="mb-3">
              <label for="name" class="form-label">Card</label>
              <input type="text" class="form-control" id="card" name="card" placeholder="Enter some here">
          </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Save Card</button>
      </div>
    </div>
  </div>
</div>
</div>
